<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower - Football Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #000;
            color: #FFD700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 95%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .score {
            font-size: 1.5rem;
            margin: 10px 0;
            text-align: center;
        }

        .category-select {
            text-align: center;
            margin: 20px 0;
        }

        .category-btn {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .category-btn.active {
            background-color: #FFF;
            transform: scale(1.05);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #111;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card.shake {
            animation: shake 0.5s;
        }

        .card.correct {
            border-color: #00FF00;
        }

        .card.wrong {
            border-color: #FF0000;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .player-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stat {
            font-size: 2rem;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat.visible {
            opacity: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #FFF;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .player-name {
                font-size: 1.2rem;
            }
            
            .stat {
                font-size: 1.5rem;
            }
            
            button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .category-btn {
                padding: 8px 16px;
                margin: 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Higher or Lower</h1>
            <p class="score">Score: <span id="score">0</span></p>
        </div>

        <div class="category-select">
            <button class="category-btn active" onclick="changeCategory('goals')">Goals</button>
            <button class="category-btn" onclick="changeCategory('assists')">Assists</button>
            <button class="category-btn" onclick="changeCategory('games')">Games</button>
        </div>
        
        <div class="game-container">
            <div class="card" id="card1">
                <div class="player-name" id="player1">Loading...</div>
                <div class="stat" id="stat1">0</div>
            </div>
            
            <div class="buttons">
                <button onclick="makeGuess('higher')">Higher <i class="fas fa-arrow-up"></i></button>
                <button onclick="makeGuess('lower')">Lower <i class="fas fa-arrow-down"></i></button>
            </div>
            
            <div class="card" id="card2">
                <div class="player-name" id="player2">Loading...</div>
                <div class="stat" id="stat2">0</div>
            </div>
        </div>
    </div>

    <script>
        const footballData = {
            goals: [
                { name: "Erling Haaland", stat: 36 },
                { name: "Harry Kane", stat: 30 },
                { name: "Mohamed Salah", stat: 19 },
                { name: "Marcus Rashford", stat: 17 },
                { name: "Ivan Toney", stat: 20 }
            ],
            assists: [
                { name: "Kevin De Bruyne", stat: 16 },
                { name: "Bukayo Saka", stat: 14 },
                { name: "Mohamed Salah", stat: 12 },
                { name: "Bruno Fernandes", stat: 8 },
                { name: "Martin Ã˜degaard", stat: 7 }
            ],
            games: [
                { name: "Jordan Henderson", stat: 492 },
                { name: "James Milner", stat: 619 },
                { name: "Harry Kane", stat: 317 },
                { name: "Kevin De Bruyne", stat: 243 },
                { name: "Mohamed Salah", stat: 232 }
            ]
        };

        let score = 0;
        let currentPair = [];
        let canGuess = true;
        let currentCategory = 'goals';

        function changeCategory(category) {
            if (!canGuess) return;
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateDisplay();
        }

        function getRandomPlayer() {
            const categoryData = footballData[currentCategory];
            return categoryData[Math.floor(Math.random() * categoryData.length)];
        }

        function updateDisplay() {
            currentPair = [getRandomPlayer(), getRandomPlayer()];
            while (currentPair[0].name === currentPair[1].name) {
                currentPair[1] = getRandomPlayer();
            }

            document.getElementById('player1').textContent = currentPair[0].name;
            document.getElementById('stat1').textContent = `${currentPair[0].stat} ${currentCategory}`;
            document.getElementById('player2').textContent = currentPair[1].name;
            document.getElementById('stat1').classList.add('visible');
            document.getElementById('stat2').classList.remove('visible');
        }

        function makeGuess(guess) {
            if (!canGuess) return;
            canGuess = false;

            const stat1 = currentPair[0].stat;
            const stat2 = currentPair[1].stat;
            const isCorrect = (guess === 'higher' && stat2 > stat1) || 
                            (guess === 'lower' && stat2 < stat1);

            document.getElementById('stat2').textContent = `${stat2} ${currentCategory}`;
            document.getElementById('stat2').classList.add('visible');

            const card2 = document.getElementById('card2');
            card2.classList.add(isCorrect ? 'correct' : 'wrong');
            card2.classList.add('shake');

            setTimeout(() => {
                if (isCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                } else {
                    score = 0;
                    document.getElementById('score').textContent = score;
                }

                card2.classList.remove('correct', 'wrong', 'shake');
                setTimeout(() => {
                    canGuess = true;
                    updateDisplay();
                }, 500);
            }, 1500);
        }

        // Initialize the game
        updateDisplay();
    </script>
</body>
</html>
